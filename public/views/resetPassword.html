<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="/css/resetPassword.css" />
  </head>
  <body>
    <!------ Include the above in your HEAD tag ---------->

    <div class="form-gap"></div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-default resetPassword">
            <div id="formBody" class="panel-body resetPassword">
              <div class="text-center resetPassword">
                <h3><i class="fa fa-lock fa-4x resetPassword"></i></h3>
                <h2 class="text-center resetPassword">Forgot Password?</h2>
                <p>You can reset your password here.</p>
                <div class="panel-body resetPassword">
                  <form
                    id="register-form"
                    role="form"
                    autocomplete="off"
                    class="form resetPassword"
                    method="post"
                    action="/user/sendMail"
                  >
                    <div class="form-group resetPassword">
                      <div class="input-group resetPassword">
                        <span class="input-group-addon resetPassword"
                          ><i
                            class="glyphicon glyphicon-envelope color-blue resetPassword"
                          ></i
                        ></span>
                        <input
                          id="email"
                          name="email"
                          placeholder="email address"
                          class="form-control resetPassword"
                          type="email"
                        />
                      </div>
                    </div>
                    <div class="form-group">
                      <input
                        id="resetPasswordBtn"
                        name="recover-submit"
                        class="btn btn-lg btn-primary btn-block"
                        value="Reset Password"
                        type="submit"
                      />
                    </div>

                    <input
                      type="hidden"
                      class="hide"
                      name="token"
                      id="token"
                      value=""
                    />
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
  <script src="/js/resetPassword.js"></script>
</html>
